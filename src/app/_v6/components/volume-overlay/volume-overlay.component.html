<div mat-dialog-title class="dialog-title">
  <h2>Volume Overlay</h2>
  <fa-icon [icon]="faTimes" (click)="onCancel()" class="close"></fa-icon>
</div>
<mat-dialog-content>
  <p>This is the volume overlay content.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>

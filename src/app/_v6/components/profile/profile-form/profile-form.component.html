<div
  class="profile-container"
  *ngIf="profileSignal() as profile; else loadingTemplate"
>
  <h2>User Profile</h2>

  <!-- Error banner -->
  <div
    *ngIf="errorSignal() as error"
    class="error-banner"
    [class.visible]="!!error"
  >
    <span class="error-icon">
      <fa-icon [icon]="faExclamationTriangle"></fa-icon>
    </span>
    <span class="error-text">{{ error }}</span>
  </div>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="Enter your role" />
    </mat-form-field>

    <div class="actions">
      <mat-progress-spinner
        *ngIf="loadingSignal() || processingSignal()"
        diameter="20"
        mode="indeterminate"
      ></mat-progress-spinner>

      <button
        mat-flat-button
        color="warn"
        (click)="onProcess()"
        [disabled]="!canProcess()"
      >
        Process
      </button>

      <button
        mat-flat-button
        color="primary"
        (click)="onSave()"
        [disabled]="!canSave()"
      >
        Save
      </button>
    </div>
  </form>
</div>

<!-- Loading placeholder -->
<ng-template #loadingTemplate>
  <div class="loading-placeholder">
    <mat-progress-spinner
      diameter="40"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span>Loading profile...</span>
  </div>
</ng-template>

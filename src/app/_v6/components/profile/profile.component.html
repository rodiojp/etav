<div class="profile-container" *ngIf="profileStateSignal().profile as profile">
  <h2>User Profile</h2>

  <div *ngIf="stateSignal().error" class="error-banner">
    <span class="error-icon"><fa-icon [icon]="faExclamationTriangle" /></span>
    <span class="error-text">{{ stateSignal().error }}</span>
  </div>

  <form [formGroup]="formProfile">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name" />
      <mat-error *ngIf="formProfile.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <mat-error *ngIf="formProfile.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="formProfile.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="Enter your role" />
    </mat-form-field>

    <div class="actions">
      <mat-progress-spinner
        *ngIf="stateSignal().loading || stateSignal().processing"
        diameter="20"
        mode="indeterminate"
      ></mat-progress-spinner>
      <button
        mat-flat-button
        color="warn"
        (click)="onProcess()"
        [disabled]="!canProcess()"
      >
        Process
      </button>
      <button
        mat-flat-button
        color="primary"
        (click)="onSave()"
        [disabled]="!canSave()"
      >
        Save
      </button>
    </div>
  </form>
</div>

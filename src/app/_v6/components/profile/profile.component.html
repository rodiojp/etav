<div class="profile-container" *ngIf="vm$ | async as vm">
  <div *ngIf="vm.loading" class="loading">
    <p>Loading profile...</p>
  </div>

  <div *ngIf="!vm.loading && vm.profile" class="profile-form">
    <h2>User Profile</h2>

    <div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input
          id="role"
          type="text"
          formControlName="role"
          placeholder="Enter your role"
        />
      </div>

      <div class="form-actions">
        <button class="btn-save" [disabled]="form.invalid || vm.loading">
          {{ vm.loading ? "Saving..." : "Save" }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!vm.loading && !vm.profile" class="no-profile">
    <p>No profile data available.</p>
  </div>
</div>

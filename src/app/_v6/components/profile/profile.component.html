<div class="profile-container" *ngIf="vm$ | async as vm">
  <!-- Loading Spinner -->
  <div *ngIf="vm.loading" class="loading">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="40"
      color="primary"
    ></mat-progress-spinner>
    <p>Loading profile...</p>
  </div>

  <!-- Profile Form -->
  <div *ngIf="!vm.loading && vm.profile" class="profile-form">
    <h2>User Profile</h2>

    <div>
      <mat-card appearance="outlined">
        <mat-card-content>
          <div class="form-fields">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Name</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Enter your name"
              />
              <mat-error *ngIf="formProfile.get('name')?.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="Enter your email"
              />
              <mat-error *ngIf="formProfile.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="formProfile.get('email')?.hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Role</mat-label>
              <input
                matInput
                formControlName="role"
                placeholder="Enter your role"
              />
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions align="end">
          <button
            mat-flat-button
            color="primary"
            (click)="onSave(formProfile.value)"
            [disabled]="formProfile.invalid || vm.loading"
          >
            {{ vm.loading ? "Saving..." : "Save" }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div *ngIf="!vm.loading && !vm.profile" class="no-profile">
    <mat-card appearance="outlined">
      <mat-card-content>
        <p>No profile data available.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
